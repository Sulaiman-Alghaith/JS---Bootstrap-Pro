<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <!-- Order Section -->
  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
      <h3 class="text-center mb-4">Complete Your Order</h3>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="05xxxxxxxx">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Delivery Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Write your full address here"></textarea>
        </div>
        <div class="mb-3">
          <label for="note" class="form-label">Special Instructions (Optional)</label>
          <textarea class="form-control" id="note" rows="2"></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Place Order</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
